<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de administración</title>
    <!-- CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Título -->
    <h1 class="text-center mb-4">Página de Administración</h1>
    <h2 class="mb-4">Lista de Participantes</h2>

    <!-- Tabla -->
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.id}"></td>
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.apellido}"></td>
                <td th:text="${persona.email}"></td>
                <td th:text="${persona.telefono}"></td>
                <td th:text="${persona.direccion}"></td>
                <td>
                    <a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar esta persona?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Enlace para agregar nueva persona -->
    <div class="text-center mt-4">
        <a href="./personas/nuevo" class="btn btn-primary">Nueva persona</a>
    </div>
</div>

<!-- CDN de JavaScript de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
