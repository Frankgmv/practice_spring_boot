<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario persona</title>
    <!-- CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Formulario de Persona</h1>
    
    <!-- Formulario -->
    <form th:action="@{/personas}" th:object="${persona}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" id="id"/>
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre" required />
            <div class="invalid-feedback">Por favor ingrese un nombre.</div>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Apellido" required />
            <div class="invalid-feedback">Por favor ingrese un apellido.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email" required />
            <div class="invalid-feedback">Por favor ingrese un email válido.</div>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" th:field="*{telefono}" id="telefono" class="form-control" placeholder="Teléfono" required />
            <div class="invalid-feedback">Por favor ingrese un número de teléfono válido.</div>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" th:field="*{direccion}" id="direccion" class="form-control" placeholder="Dirección" required />
            <div class="invalid-feedback">Por favor ingrese una dirección.</div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Guardar Persona</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <a href="/personas" class="btn btn-link">Volver a lista</a>
    </div>
</div>

<!-- CDN de JavaScript de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para habilitar la validación de formularios -->
<script>
    // Activar la validación de formularios en el frontend
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
